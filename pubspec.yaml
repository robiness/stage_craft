version: 1.0.0+2

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  collection: ^1.18.0
  flex_color_picker: ^3.4.1
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.1.0
  spot: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^2.3.0


flutter:

  assets:
    - assets/
  uses-material-design: true
