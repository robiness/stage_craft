name: stage_craft
description: >
  Develop and live test your UI widgets on a stage.
  Manipulate parameters, constraints or BuildContext.
repository: https://github.com/robiness/stage_craft
issue_tracker: https://github.com/robiness/stage_craft/issues

version: 1.2.0

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  collection: ^1.19.1
  flex_color_picker: ^3.7.1
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.1.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  shared_preferences: ^2.3.3

dev_dependencies:
  build_runner: ^2.4.7
  flutter_test:
    sdk: flutter
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  lint: ^2.8.0
  spot: '>=0.13.0 <1.0.0'


flutter:

  uses-material-design: true
